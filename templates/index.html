<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国疫情数据可视化</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
</head>
<body>
    <!-- 页面头部 -->
    <header>
        <h1>中国疫情数据可视化</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000);
            function time() {
                clearInterval(t); //清除定时器
                dt = new Date();  //获取当前时间
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours();
                var m = dt.getMinutes();
                var s = dt.getSeconds();
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + '年' + mt + '月' + day + '日' + '-' + h + '时' + m + '分' + s + '秒';
                t = setTimeout(time, 1000); // 设定定时器，循环运行
            }
        </script>
    </header>

    <!-- 页面主体 -->
    <section class="mainbox">
        <!-- 将页面内容划分为3份 3 5 3 -->
        <div class="column">
            <!-- 准备公共面板 -->
            <div class="panel bar1"> 
                <h2>中高风险地区实时播报</h2>
                <div class="chart">
                    <div class="ts"></div>
                    <div class="risk_num"></div>
                    <div id="risk_wrapper">
                        <div id="risk_wrapper_li1">
                            <ul>
                            </ul>
                        </div>
                        <div id="risk_wrapper_li2"></div>
                    </div>
                </div>  <!--图表---->
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1"> 
                <h2>死亡及治愈趋势 <a href="javascript:;">新增趋势</a><a href="javascript:;">总体趋势</a></h2>
                <!--按照现有月份进行排列-->
                <div class="chart"></div>  <!--图表---->
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie1"> 
                <h2>国内新冠死亡率</h2>
                <div class="chart"></div>  <!--图表---->
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>{{ today.confirm_add }}</li>
                        <li>{{ today.heal_add }}</li>
                        <li>{{ today.confirm_now }}</li>
                        <li>{{ today.confirm }}</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>今日新增</li>
                        <li>今日治愈</li>
                        <li>现存确诊</li>
                        <li>累计确诊</li>
                    </ul>
                </div>
            </div>
            <!-- map模块制作 -->
            <div class="map">
                <div class="map1"></div>  <!--地图图标-->
                <div class="map2"></div>  <!--环地图图标-->
                <div class="map3"></div>  <!--环地图图标-->
                <!-- 地图模块 -->
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <!-- 准备公共面板 -->
            <div class="panel bar2"> 
                <h2>各省现存确诊Top5</h2>
                <div class="chart"></div>  <!--图表---->
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2"> 
                <h2>近两月变化趋势(本土&境外)</h2>
                <!--本土的趋势和境外输入的趋势-->
                <div class="chart"></div>  <!--图表---->
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2"> 
                <h2>各省现存确诊数量分布</h2>
                <!--按照各省最新一天的数据，包含：现有确诊 累计治愈 累计死亡 累计境外输入-->
                <div class="chart"></div>  <!--图表---->
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <!-- Flexible布局，分成24格，在1920下每格就是80px -->
    <script src="{{ url_for('static',filename='js/flexible.js') }}"></script>
    <script src="{{ url_for('static',filename='js/echarts.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/china.js') }}"></script>
    <!-- 一定要引用在index.js之前 -->
    <script src="{{ url_for('static',filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static',filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static',filename='js/index.js') }}"></script>
</body>
</html>
